<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <img class="logo" src="images/image-removebg-preview.png">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup to My Newsletter!</h1>
                <p>It' free.</p>
            </header>
            <main class="signup-body">
                <form action="/" method="post">
                    <p>
                        <!-- <label for="firstName">First Name</label> -->
                        <input class="top" type="text" name="First" id="firstName" placeholder="First Name" required>  
                    
                    <p>
                        <!-- <label for="firstName">First Name</label> -->
                        <input class="middle" type="text" name="Last" id="lastName" placeholder="Last Name" required>  
                    </p>

                    <p>
                        <!-- <label for="email">Enter your email</label> -->
                        <input class="bottom" type="email" name="Mail" id="email" placeholder="Enter Mail" required>  
                    </p>
                    <!-- <p> -->
                        <!-- <label for="password">Password</label> -->
                        <!-- <input type="password" id="password" placeholder="alphanumeric" required>   -->
                    <!-- </p> -->
                    <p>
                        <input type="submit" id="submit" value="Sign Me Up!">  
                    </p>
                    
                </form>
            </main>
            <footer class="signup-footer">
                <p ">Already have an Account ? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>

    
</body>
</html>
